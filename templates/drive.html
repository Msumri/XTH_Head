
{% extends 'base.html' %}

{% block content %}

<div class="col-md-6">
    <div class="card">

        <div class="card-header">
            <div class="card-title">Uploaded File</div>
        </div>
        <div class="card-body">
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th >#</th>
                        <th >Name</th>
                        <th >uploaded by</th>
                    </tr>
        
                </thead>
                <tbody>
                    {% for name, details in files.items() %}
                    <tr>
                        <td >{{details.number}}</td>
                        <td ><a href=" {{ url_for('download_file', filename=details.url) }}">
                            {{ name [:50] }}{{ '...' if name |length > 50 else '' }}
                        </a></td>
                        <td>{{details.uploadby}}</td>
                       
                    </tr>
                    {% endfor %}

                </tbody>

                    


            </table>

        </div>




    </div>
</div>
{% endblock %}
