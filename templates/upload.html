

{% extends 'base.html' %}

{% block content %}
 

<div class="row">
    <div class="col-md-4">
        <form action="{{ url_for('upload_bp.upload_file') }}" method="post" enctype="multipart/form-data">

            <div class="card">
                <div class="card-header">
                <div class="card-title">Security layer 2</div>
                <label for="card">upload your secret key.</label>
                </div>
                <div class="card-body">
                    <div class="form-group">
                            <label for="card">Choose a file:</label>
                            <input type="file" name="file" id="file">
                    </div>

                   
                </div>
                <div class="card-action">
                    <input class="btn btn-success" type="submit" value="Upload">
                </div>
            </div>
        </form>
    </div>
</div>

</form>

{% endblock %}
