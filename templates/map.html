{% extends 'base.html' %}

{% block content %}
    
<div class="row">
    <div class="col-md-3">
        <form method="POST" action="{{ url_for('map') }}">

            <div class="card">
                <div class="card-header">
                <div class="card-title">Login your ip is {{client_ip}}</div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="email2">Agent ID#&nbsp;</label>
                        <input
                        type="name"
                        class="form-control"
                        name="agens"
                        placeholder="Enter Agent ID"
                        />
                        <small id="emailHelp2" class="form-text text-muted"
                        >dont share your ID#</small
                        >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                        type="password"
                        class="form-control"
                        name="password"
                        placeholder="Password"
                        />
                    </div>
                </div>
                <div class="card-action">
                    <button class="btn btn-success"  type="submit" value="Submit">login</button>
                </div>
            </div>
        </form>
    </div>
    



    {% if login%}
    <div class="col-sm-6 col-md-3">
        <div class="card card-stats card-round">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-icon">
                <div
                  class="icon-big text-center icon-primary bubble-shadow-small"
                >
                  <i class="fas fa-users"></i>
                </div>
              </div>
              <div class="col col-stats ms-3 ms-sm-0">
                <div class="numbers">
                  <p class="card-category">Visitors</p>
                  <h4 class="card-title">1,294</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

{% endif %}
    
</div>
{% endblock %}
