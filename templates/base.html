<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Void Serpents > {{page_name}}</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link
    rel="icon"
    href="{{ url_for('static', filename='assets/img/kaiadmin/favicon.ico') }}"
    type="{{ url_for('static', filename='image/x-icon') }}"
    />
    <!-- Fonts and icons -->
    <script src="{{ url_for('static', filename='assets/js/plugin/webfont/webfont.min.js') }}"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["{{ url_for('static', filename='assets/css/fonts.min.css') }}"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/plugins.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/kaiadmin.min.css') }}" />

  </head>

  
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar" data-background-color="dark">
        <div class="sidebar-logo">
          <!-- Logo Header -->
          <div class="logo-header" data-background-color="dark">
            <a href="{{ url_for('home') }}" class="logo">
                <img
                src="{{ url_for('static', filename='assets/img/kaiadmin/logo_light.svg') }}"
                alt="navbar brand"
                class="navbar-brand"
                height="20"
              />
            </a>
            <div class="nav-toggle">
              <button class="btn btn-toggle toggle-sidebar">
                <i class="gg-menu-right"></i>
              </button>
              <button class="btn btn-toggle sidenav-toggler">
                <i class="gg-menu-left"></i>
              </button>
            </div>
            <button class="topbar-toggler more">
              <i class="gg-more-vertical-alt"></i>
            </button>
          </div>
          <!-- End Logo Header -->
        </div>
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
          <div class="sidebar-content">
            <ul class="nav nav-secondary">

              <li class="nav-item {% if request.path == url_for("home") %} active {% endif %}">
                <a href="{{ url_for('home') }}">
                  <i class="fas fa-home"></i>
                  <p>Dashboard</p>
                </a>
              </li>
              <li class="nav-section">
                <span class="sidebar-mini-icon">
                  <i class="fa fa-ellipsis-h"></i>
                </span>
                <h4 class="text-section">Components</h4>
              </li>
              <li class="nav-item {% if request.path == url_for('emails') %} active {% endif %}">
                <a href="{{ url_for('emails') }}">
                  <i class="icon-envelope-letter"></i>
                  <p>E-Mail</p>
                </a>
              </li>
              <li class="nav-item {% if request.path == url_for("progressreport") %} active {% endif %}">
                <a href="{{url_for('progressreport')}}">
                  <i class="icon-book-open"></i>
                  <p>Agents</p>
                </a>
              </li>
              <li class="nav-item {% if request.path == url_for("map") %} active {% endif %}">
                <a href="{{url_for('map')}}">
                  <i class="icon-map"></i>
                  <p>Maps</p>
                </a>
              </li>
              <li class="nav-item {% if request.path == url_for("drive") %} active {% endif %}">
                <a href="{{url_for('drive')}}">
                  <i class="icon-drawer"></i>
                  <p>Safe Drive</p>
                </a>
              </li>
              <li class="nav-item {% if request.path == "lol" %} active {% endif %}">
                <a href="{{url_for('safecontrol')}}">
                  <i class="icon-lock"></i>
                  <p>Safe Control</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- End Sidebar -->

      <div class="main-panel">
        <div class="main-header">
          
          <!-- Navbar Header -->
          <nav class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom">
            <div class="align-items-right" style="width: 100px; margin-right: 0;margin-left: auto" >
                 
                    {% if session.get('login') %}
                    <button class="btn btn-warning"><a href="{{ url_for('logout') }}">Logout</a></button>
                    {% else %}
                    <button class="btn btn-warning"><a href="{{ url_for('login_page') }}">Login</a></button>
                    {% endif %}
            </div>
          </nav>
          <!-- End Navbar -->
        </div>

        <div class="container">
          <div class="page-inner">

            {% block content %}{% endblock %}
            
           
          </div>
        </div>

        <footer class="footer">
          <div class="container-fluid d-flex justify-content-between">
            <nav class="pull-left">
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" >
                    ThemeKita
                  </a>
                </li>
            
              </ul>
            </nav>
            <div class="copyright">
              2024, made with <i class="fa fa-heart heart text-danger"></i> by
              ThemeKita
            </div>
            <div>
              Distributed by
              ThemeWagon.
            </div>
          </div>
        </footer>
      </div>

     
    </div>
    <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename='assets/js/core/jquery-3.7.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/core/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/core/bootstrap.min.js')}}"></script>

    <!-- jQuery Scrollbar -->
    <script src="{{ url_for('static', filename='assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js')}}"></script>

    <!-- Datatables -->
    <script src="{{ url_for('static', filename='assets/js/plugin/datatables/datatables.min.js')}}"></script>


    <!-- Kaiadmin JS -->
    <script src="{{ url_for('static', filename='assets/js/kaiadmin.min.js')}}"></script>

    
    <script>
      $("#lineChart").sparkline([102, 109, 120, 99, 110, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#177dff",
        fillColor: "rgba(23, 125, 255, 0.14)",
      });

      $("#lineChart2").sparkline([99, 125, 122, 105, 110, 124, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#f3545d",
        fillColor: "rgba(243, 84, 93, .14)",
      });

      $("#lineChart3").sparkline([105, 103, 123, 100, 95, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#ffa534",
        fillColor: "rgba(255, 165, 52, .14)",
      });
    </script>
  </body>
</html>
