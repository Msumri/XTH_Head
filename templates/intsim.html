<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript">
        var socket;
        window.onload = function() {
            // Initialize SocketIO connection
            socket = io.connect('http://' + document.domain + ':' + location.port);

            // Handle incoming messages
            socket.on('message', function(data) {
                var chat = document.getElementById('chat');
                var newMessage = document.createElement('p');
                newMessage.innerHTML = data.username + ': ' + data.msg;
                chat.appendChild(newMessage);
            });

            // Send message on form submission
            document.getElementById('messageForm').onsubmit = function(e) {
                e.preventDefault();
                var message = document.getElementById('message').value;
                var username = document.getElementById('username').value;
                socket.emit('send_message', {msg: message, username: username});
                document.getElementById('message').value = '';  // Clear input field
            };
        }
    </script>
</head>
<body>
    <h1>Simple Flask Chat App</h1>

    <div id="chat" style="border:1px solid black; width:300px; height:300px; overflow-y:scroll;">
        <!-- Chat messages will appear here -->
    </div>

    <form id="messageForm">
        <input type="text" id="username" placeholder="Enter your username" required>
        <input type="text" id="message" placeholder="Enter your message" required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
