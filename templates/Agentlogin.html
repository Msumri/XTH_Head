{% extends 'base.html' %}

{% block content %}


<div class="row">
    <div class="col-md-4">
        <form method="POST" action="{{ url_for('agent_page') }}?next={{ request.args.get('next', '') }}">

            <div class="card">
                <div class="card-header">
                <div class="card-title">Agent Login:</div>
                <label for="card">To ensure no one finds our secret communication, we installed an extra layer of security.</label>
                </div>
                <div class="card-body">
                    <div class="form-group">
                                                    <!-- Flash Messages -->
              
                        <label for="Agent ID">Agent ID#</label>                     
                        <input
                        type="name"
                        class="form-control"
                        name="agens"
                        placeholder="Enter Agent ID"
                        />
                        {% with messages = get_flashed_messages()%}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="form-group has-error has-feedback">
                                    <label for="errorInput">{{message}}</label>
                                </div>
                            {% endfor %} 
                     {%else%}
                        <small id="emailHelp2" class="form-text text-muted"
                        >dont share your 4 digit agent ID#</small
                        >
                        {% endif %}
                        {% endwith %}  
                    </div>

                   
                </div>
                <div class="card-action">
                    <button class="btn btn-success"  type="submit" value="Submit">login</button>
                </div>
            </div>
        </form>
    </div>
</div>

    

    </div>




    
{% endblock %}
