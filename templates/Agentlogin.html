{% extends 'base.html' %}

{% block content %}

  <div class="container" >
    <div class="page-inner">    
<div class="row">
    <div class="col-md-4" Style="  position: absolute; top:20% ; left:35%">
        <form method="POST" action="{{ url_for('login_page') }}">

            <div class="card">
                <div class="card-header">
                <div class="card-title">Login</div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                                                    <!-- Flash Messages -->
              
                        <label for="email2">Agent ID#</label>                     
                        <input
                        type="name"
                        class="form-control"
                        name="agens"
                        placeholder="Enter Agent ID"
                        />
                        {% with messages = get_flashed_messages()%}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="form-group has-error has-feedback">
                                    <label for="errorInput">{{message}}</label>
                                </div>
                            {% endfor %} 
                     {%else%}
                        <small id="emailHelp2" class="form-text text-muted"
                        >dont share your 4 digit agent ID#</small
                        >
                        {% endif %}
                        {% endwith %}  
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                        type="password"
                        class="form-control"
                        name="password"
                        placeholder="Password"
                        />
                    </div>
                </div>
                <div class="card-action">
                    <button class="btn btn-success"  type="submit" value="Submit">login</button>
                </div>
            </div>
        </form>
    </div>
</div>

    

    </div>

</div>
</div>


    
{% endblock %}
